name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core Build Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.x'
    - name: Build package
      run: dotnet build --configuration Release
